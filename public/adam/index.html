<!DOCTYPE html>
<html lang="en">
  <head>
   <title>Price Picker</title>
   <meta charset="utf-8">
   <!--[if lte IE 8]>
     <script src="html5.js" type="text/javascript"></script>
   <![endif]-->
   <link rel='stylesheet' href="/stylesheets/style.css" />
  </head>
  <body>
    <div id="fb-root">
        <script src="http://connect.facebook.net/en_US/all.js"></script>
    </div>

      <p><a href="https://graph.facebook.com/oauth/authorize?client_id=152928198072579&redirect_uri=http://apps.facebook.com/innovation_winner/&scope=publish_stream&type=user_agent&display=popup">Allow full access</a></p>

    <div id="fbWrapper">
      <header class="floatClear">
        <hgroup>
          <h1>realestate.com.au price picker</h1>
          <h2>Click the property you think is worth more</h2>
        </hgroup>
        <aside class="scoreboard">
          <h1>Scoreboard</h1>
          <div id="my_fb_avatar"><img src="#" alt="fb avatar" /></div>
          <ul>
            <li>Score: <span class="score">XXX</span></li>
            <li>Best streak: <span class="best_streak">XXX</span></li>
            <li>Streak: <span class="streak">XXX</span></li>
          </ul>
        </aside>
      </header>
      <section id="game">
        <a href="#" class="imageWrapper first">
          <img src="http://images1.au.reastatic.net/355x265/props/106784024/Main@20Feature/20100921152812.jpg" />
        </a>
        <div class="postNote">
          <h1>$780,000</h1>
          <h2>South Yarra</h2>
          <h3>4 bedrooms</h3>
          <h4>3 bathrooms</h4>
        </div>
        <a href="#" class="imageWrapper second">
          <img src="http://images2.au.reastatic.net/355x265/props/106850260/Main@20Feature/20100921130219.jpg" />
        </a>
        <div class="postNote">
          <h1>$780,000</h1>
          <h2>South Yarra</h2>
          <h3>4 bedrooms</h3>
          <h4>3 bathrooms</h4>
        </div>
      </section>
      <footer>
        Powered by realestate.com.au
      </footer>
    </div>

    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> -->
    <script src="/javascript/game.js"></script>
    
  </body>
</html>
