<!DOCTYPE html>
<html lang="en">
  <head>
   <title>Price Picker</title>
   <meta charset="utf-8">
   <!--[if lte IE 8]>
     <script src="html5.js" type="text/javascript"></script>
   <![endif]-->
   <link rel='stylesheet' href="style.css" />
  </head>
  <body>
    <div id="fbWrapper">
      <header>
        <hgroup>
          <h1>realestate.com.au price picker</h1>
          <h2>Click the property you think is worth more</h2>
        </hgroup>
        <aside id="scoreboard">
          <h1>Scoreboard</h1>
          <img src="#" alt="fb avatar" />
          <ul>
            <li>Points: XXXX</li>
            <li>Streak: XXXX</li>
          </ul>
        </aside>
      </header>
      <section id="game">
        <article class="imageWrapper first">
          <div class="postNote">
            <h1>$780,000</h1>
            <h2>South Yarra</h2>
            <h3>4 bedrooms</h3>
            <h4>3 bathrooms</h4>
          </div>
          <img src="http://images1.au.reastatic.net/355x265/props/106784024/Main@20Feature/20100921152812.jpg" />
        </article>
        <article class="imageWrapper second">
          <div class="postNote">
            <h1>$780,000</h1>
            <h2>South Yarra</h2>
            <h3>4 bedrooms</h3>
            <h4>3 bathrooms</h4>
          </div>
          <img src="http://images2.au.reastatic.net/355x265/props/106850260/Main@20Feature/20100921130219.jpg" />
        </article>
      </section>
      <footer>
        Powered by realestate.com.au
      </footer>
    </div>
  </body>
</html>
